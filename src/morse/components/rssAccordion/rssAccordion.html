<!-- ko with: vm -->
<h2 class="accordion-header" id="headingOne">
    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
        aria-expanded="false" aria-controls="collapseOne" id="btnRssAccordionButton">
        <span>
            <img data-bind="attr:{ src: morseLoadImages().getSrc('rssImage')}" height="20" width="20">&nbsp;RSS
            (Experimental, and you will need a proxy)
            <span>&nbsp;</span><span class="badge bg-success"
                data-bind="class: rss.rssPollingOn() ? 'bg-success' : 'bg-danger', text: rss.rssPollingOn() ? rss.pollRssButtonText : 'No Polling'"></span>
            <span class="badge bg-success" data-bind="text: 'Unread:&nbsp;' + rss.unreadRssCount()"></span>
            <span class="badge"
                data-bind="class: rss.rssPlayOn() ? 'bg-success' : 'bg-danger',text: rss.rssPlayOn() ? (!rss.rssPlayWaitingBadgeText() ? 'Playing...' : rss.rssPlayWaitingBadgeText())  : 'Play Off' "></span>
        </span>
    </button>
</h2>
<div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne">
    <div class="accordion-body">
        <div class="row row-cols-3 gy-2 gx-2">
            <div class="col-auto">
                <div class="input-group-vertical">
                    <span class="input-group-text">RSS Url</span>
                    <input type="text" data-bind="textInput: rss.rssFeedUrl" class="form-control" aria-label="RSS"
                        style="width:300px;">
                    <span class="input-group-text">Proxy Url</span>
                    <input type="text" data-bind="textInput: rss.proxydUrl" class="form-control" aria-label="Proxy">


                </div>
            </div>
            <div class="col-auto" style="width:75px;">
                <div class="input-group-vertical">
                    <span class="input-group-text">

                        Poll&nbsp;<img data-bind="attr:{ src: morseLoadImages().getSrc('hourglassImage')}" height="15"
                            width="15"></span>
                    <input type="number" data-bind="textInput: rss.rssPollMins" class="form-control" aria-label="Poll">
                    <span class="input-group-text">Play&nbsp;<img
                            data-bind="attr:{ src: morseLoadImages().getSrc('hourglassImage')}" height="15"
                            width="15"></span>
                    <input type="number" data-bind="textInput: rss.rssPlayMins" class="form-control" aria-label="Play">
                </div>
            </div>
            <div class="col-auto">
                <div class="btn-toolbar" role="toolbar">

                    <button type="button" class="btn btn-success"
                        data-bind="text: rss.pollRssButtonText, click: rss.doRSS"></button>
                    <button type="button" class="btn btn-secondary"
                        data-bind="text: rss.playRssButtonText, click: rss.doRssPlay"></button>
                    <button type="button" class="btn btn-danger" data-bind="click: rss.doRSSReset">Mark
                        All Read</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /ko -->
