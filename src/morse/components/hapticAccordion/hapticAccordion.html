<!-- ko with: vm -->
<h2 class="accordion-header" id="headingHaptic">
    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseHaptic"
        aria-expanded="false" aria-controls="collapseHaptic" id="btnHapticAccordianButton">
        <img height=20 width=20 data-bind="attr:{src: morseLoadImages().getSrc('universalCircleImage') }" />
        <span>&nbsp;</span>
        Visual and Auditory Accessibility<span>&nbsp;</span>
    </button>
</h2>
<div id="collapseHaptic" class="accordion-collapse collapse" aria-labelledby="headingHaptic">
    <div class="accordion-body">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="Basic mixed styles example">
                <!-- zero beat button -->
                <button id="zeroBeatButton" type="button" class="btn btn-success" data-bind="click: () => testTone()">
                    <span>Zero Beat</span>

                </button>

                <!-- save settings button -->
                <button id="saveSettingsButton" type="button" class="btn btn-primary"
                    data-bind="click: () => saveSettings()">
                    <span>Save Settings</span>

                </button>
                <!-- load settings button -->
                <button id="loadSettingsButton" type="button" class="btn btn-info"
                    onclick="getElementById('settingsfiletoread').click()">
                    <span>Load Settings</span>

                </button>
                <input type="file" accept=".json" id="settingsfiletoread" class="form-control"
                    data-bind="event: {change: function() { settingsFileChange($element) } }" hidden>

            </div>


        </div>
    </div>
</div>
<!-- /ko -->
