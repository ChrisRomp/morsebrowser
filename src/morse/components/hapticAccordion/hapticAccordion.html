<!-- ko with: vm -->
<h2 class="accordion-header" id="headingTwo">
    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
        aria-expanded="false" aria-controls="collapseTwo" id="btnHapticAccordianButton">
        <img height=20 width=20 data-bind="attr:{src: morseLoadImages().getSrc('flagImage') }" />
        <span>&nbsp;</span>
        Haptic<span>&nbsp;</span>
    </button>
</h2>
<div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo">
    <div class="accordion-body">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="Basic mixed styles example">
                <!-- play button -->
                <button id="zeroBeatButton" type="button" class="btn btn-success" data-bind="click: () => testTone()">
                    <span>Zero Beat</span>

                </button>


            </div>


        </div>
    </div>
</div>
